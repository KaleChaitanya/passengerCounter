<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Entered</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border background">
      <h1 class="font">People Entered</h1>
      <h2 id="count-el" class="font">0</h2>

    </div>
    <script src="script.js"></script>
  </body>
</html>
